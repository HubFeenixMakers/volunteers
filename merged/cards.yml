- :section_id: 74
  :index: 2
  :header: Layers
  :text: 'The way warm clothing is achieved is in Layers. Ideally wool against the
    skin, definitely long woollen underwear. Woollen jumpers, fleece, thick down Jacket.
    Warm boots, and woollen socks. And a hat. '
  :options:
    background: none
    text_color: none
    text_align: center
    order: left

  :header: Finland's 4 seasons
  :text: "Finland has four seasons, or in other words a **real** winter.\r\n\r\nSummer
    is easy, beautiful, especially after the long winter. Autumn gentle even sometimes
    a little too fast. Winter is a long and dark, but also clear and beautiful.\r\nBy
    the time spring comes, we have forgotten the last summer and are glad to see light
    and life again, so urgently coming forth.And then it starts again\r\nEach season
    it quite it's own and beatiful, and here we want to introduce a little what that
    means.\r\n"

  :header: Games & shared activities
  :text: "**Basement hide and seek** -  The basement is structured like a maze which
    allows for a lot of creative expression when when finding somewhere to hide.\r\n\r\n**Among
    us/ jackbox** - the computer room allows for joined video gaming experiences.\r\n\r\n**Football**
    - The winter version is more exciting!\r\n\r\n**Dudo** -  Dudo is a fun dice game
    [see rules](https://bead.game/games/dice-games/dudo)\r\n\r\n**Card & board games**
    - The kitchen lounge has several board and card games.  \r\n\r\n**Cross-country
    skiing** -  there's ski equipment in the Hub for everybody use. \r\n\r\n**Ice
    skating** - you can borrow our ice skates too, in Karjaa there is a free ice skating
    arena and sometimes (depending on weather and snow situation) it's possible to
    skate on the lake too.\r\n\r\n**Watching movies** -  there's a large screen and
    a comfy sofa in the living room.\r\n\r\n**Swimming in the lake** -  take a summer
    swim, or a walk during winter.\r\n\r\n**Bike riding, jogging, walking** - there's
    many ways to explore and enjoy the surrounding nature, there's both shorter and
    longer treks around the Hub.\r\n\r\n**Mushroom and berry picking** -popular Finnish
    hobby in the late summer and autumn! Great way to spend time in the forrest and
    possibly find some healthy ingredients for cooking.\r\n\r\n**Sharing your skills
    with others** - it's fun to have little workshops together with other volunteers,
    if you have any hobby or skill you would like to share with others. We've already
    had for example Japanese tea seremony, photographing, French bread baking, Jiujitsu,
    Yoga and so on..."

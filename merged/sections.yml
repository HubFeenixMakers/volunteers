  :header: What you should bring
  :text: "**Clothing** - it can get pretty cold during winter, so make sure to come
    with several layers of clothes, preferably woollen (we can also borrow you more).
    \r\nDon't forget a swimsuit for the sauna and swimming.\r\n\r\n**Grooming and
    shower** -The Hub has a hair dryer, soap and shampoo, but bring any other grooming
    equipment you may need. We'll provide a towel for you.\r\n\r\n**Yourself as you
    are** -with open mind and heart, ready to share and learn new!\r\n"
